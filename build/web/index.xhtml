<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Job Manager</title>
    </h:head>
    <h:body>
        <h:form>
            Állások keresése:
            <h:inputText value="#{lister.positionName}"/>
            <h:commandButton value="Keress!!" action="#{lister.searchPosition()}"/>
            <h:dataTable value="#{lister.positions}" var="pos">
                <h:column>
                    <f:facet name="header">
                        Pozíció megnevezése:
                    </f:facet>
                    #{pos.jobName}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Pozíció helyszíne
                    </f:facet>
                    #{pos.jobLocation}
                </h:column>
            </h:dataTable>
            
            
            
            
        </h:form>
    </h:body>
</html>
